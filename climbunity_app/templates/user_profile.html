{% extends 'base.html' %}
{% block content %}

<h1>User Profile</h1>

{% for item in shopping_list %}
    <div>{{ item.name }} @ ${{ item.price }} 
        <form style="display: inline;" method="POST" action="/remove_from_shopping_list/{{ item.id }}">
            <input style="margin: 0; padding: 0;" type="submit" value="delete"/>
        </form>
    </div>
{% endfor %}

{% endblock %}
